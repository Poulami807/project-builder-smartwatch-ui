<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smart watch</title>
</head>
<body>
    <div class="container">
        <div class="left">
          <h1>SmartWatch</h1>
        </div>
        <div class="right">
             <div class="watch">
                <div class="screen">
                    <div class="screen-items">
                        <p class="time"></p>
                        <div class="mid">
                            <p id="center-time"></p>
                            <p id="day"></p>
                        </div>
                        <div class="icons">
                            <img src="./assets/bubble-chat.png" alt="chat icon">
                            <img src="./assets/musical-note.png" alt="music icon">
                            <img src="./assets/clock.png" alt="clock icon">
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
